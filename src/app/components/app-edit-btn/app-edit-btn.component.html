<a (click)="edit($event)"><i class="fa fa-edit"></i></a>

<div bsModal #editModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true" [config]="{backdrop: 'static',  keyboard: false}">
  <div class="modal-dialog modal-info" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">编辑</h6>
        <button type="button" class="close" (click)="editModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">

        <div class="btn-group" dropdown *ngFor="let field of fields">
          <button dropdownToggle type="button" class="btn btn-outline-primary dropdown-toggle">
            {{editcriteria[field]}} <span class="caret"></span>
          </button>
          <ul *dropdownMenu class="dropdown-menu" role="menu">
            <li *ngFor="let item of items" role="menuitem">
              <a class="dropdown-item" (click)="setitem(field, item[field], item)">{{item[field]}}</a>
            </li>
          </ul>
        </div>

        <div class="btn-group text-right">
          <button type="button" class="btn btn-success" (click)="submit()">确定</button>
        </div>

      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
