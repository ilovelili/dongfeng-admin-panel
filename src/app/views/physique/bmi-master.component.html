<div class="animated fadeIn">
    <div class="card">
      <div class="card-header">BMI指标对照表
        <csv (Download)="DownloadCsv(false, filename('BMI指标对照表'), $event)"
          [headers]="['ID','性别','年龄','SD0','SD1','SD2','SD3']"
          [columns]="['id','gender','age','avg','sd1','sd2','sd3']">
        </csv>        
      </div>
      <div class="card-body">
        <app-loading [loading]="loading"></app-loading>
  
        <table class="table table-striped" [mfData]="items" #mf="mfDataTable"
          [mfRowsOnPage]="30" [hidden]="loading">
          <thead>
            <tr>            
              <th style="width: 16%">
                <mfDefaultSorter by="id">ID</mfDefaultSorter>
              </th>              
              <th style="width: 14%">
                <mfDefaultSorter by="gender">性别</mfDefaultSorter>
              </th>
              <th style="width: 14%">
                <mfDefaultSorter by="age">年龄</mfDefaultSorter>
              </th>
              <th style="width: 14%">
                <mfDefaultSorter by="avg">SD0</mfDefaultSorter>
              </th>
              <th style="width: 14%">
                <mfDefaultSorter by="sd1">SD1</mfDefaultSorter>
              </th>
              <th style="width: 14%">
                <mfDefaultSorter by="sd2">SD2</mfDefaultSorter>
              </th>
              <th style="width: 14%">
                <mfDefaultSorter by="sd3">SD3</mfDefaultSorter>
              </th>                          
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of mf.data">
              <td>{{item.id}}</td>              
              <td>{{item.gender}}</td>
              <td>{{item.age}}</td>
              <td>{{item.avg}}</td>
              <td>{{item.sd1}}</td>
              <td>{{item.sd2}}</td>
              <td>{{item.sd3}}</td>              
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="7">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15,30]"></mfBootstrapPaginator>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
  
  <toaster-container [toasterconfig]="toasterconfig"></toaster-container>
