<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-body p-4">
            <h1>重置密码</h1>
            <div class="input-group mb-3 text-danger" [hidden]="!errormsg">
              {{errormsg}}
            </div>
            <div class="input-group mb-3 text-success" [hidden]="!infomsg">
              {{infomsg}}
            </div>

            <div class="input-group mb-3" [hidden]="verifyCodeSent">
              <span class="input-group-addon">@</span>
              <input type="text" class="form-control" placeholder="邮箱" [(ngModel)]="email">
            </div>

            <div class="input-group mb-3" [hidden]="!verifyCodeSent">
              <span class="input-group-addon"><i class="fa fa-shield"></i></span>
              <input type="text" class="form-control" placeholder="验证码" [(ngModel)]="verifyCode">
            </div>

            <div class="input-group mb-3" [hidden]="!verifyCodeSent">
              <span class="input-group-addon"><i class="fa fa-lock"></i></span>
              <input type="password" class="form-control" placeholder="新密码" [(ngModel)]="password">
            </div>

            <div class="input-group mb-4" [hidden]="!verifyCodeSent">
              <span class="input-group-addon"><i class="fa fa-lock"></i></span>
              <input type="password" class="form-control" placeholder="重复密码" [(ngModel)]="repeatPassword"
                (change)="checkPassword()">
            </div>

            <button type="button" class="btn btn-block btn-success" [disabled]="errormsg" (click)="sendVerifyCode()"
              [hidden]="verifyCodeSent">发送验证码</button>
            <button type="button" class="btn btn-block btn-danger" [disabled]="errormsg" (click)="changePassword()"
              [hidden]="!verifyCodeSent">重置密码</button>
            <a [routerLink]="['../登录']" class="btn btn-link px-4 float-right" role="button">返回登录页面</a>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
