<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card-group">
          <div class="card p-4 d-md-down-none">
            <div class="card-body">
              <h1>东风幼儿园欢迎您</h1>
              <p class="text-muted">您还没有登录</p>
              <div class="input-group mb-3 text-danger" [hidden]="!errormsg">
                {{errormsg}}
              </div>
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input type="text" class="form-control" placeholder="邮箱" [(ngModel)]="email">
              </div>
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" class="form-control" placeholder="密码" [(ngModel)]="password">
              </div>
              <div class="row">
                <div class="col-2">
                  <button type="button" class="btn btn-success px-4"
                    (click)="login(email, password)">登录</button>
                </div>
                <div class="col-2">
                  <button type="button" class="btn btn-link px-4" (click)="forgetPassword()">忘记密码?</button>
                </div>
                <div class="col-8 text-right">
                  <a [routerLink]="['../注册']" class="btn btn-info px-5" role="button">注册新用户</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
